<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Site</title>
    <style>
        body {
            background-color: #330000;
            color: red;
            font-size: 50px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .phishing-text {
            text-align: center;
        }

        .login-form {
            margin-top: 30px;
            text-align: center;
            color: white;
        }

        .pacman, .ghost {
            position: absolute;
            width: 50px;
            height: 50px;
        }

        .pacman {
            background-color: yellow;
            border-radius: 50%;
            clip-path: polygon(100% 0, 50% 50%, 100% 100%, 0 100%, 0 0);
            animation: pacman-move 5s linear infinite;
        }

        .ghost {
            background-color: cyan;
            border-radius: 50% 50% 0 0;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            clip-path: polygon(0 100%, 20% 80%, 40% 100%, 60% 80%, 80% 100%, 100% 80%, 100% 0, 0 0);
            animation: ghost-move 5s linear infinite;
        }

        @keyframes pacman-move {
            0% { left: 0; top: 0; }
            25% { left: calc(100% - 50px); top: 0; }
            50% { left: calc(100% - 50px); top: calc(100% - 50px); }
            75% { left: 0; top: calc(100% - 50px); }
            100% { left: 0; top: 0; }
        }

        @keyframes ghost-move {
            0% { left: 70px; top: 0; }
            25% { left: calc(100% - 120px); top: 0; }
            50% { left: calc(100% - 120px); top: calc(100% - 50px); }
            75% { left: 70px; top: calc(100% - 50px); }
            100% { left: 70px; top: 0; }
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="phishing-text">BIG EVIL PHISHING SITE</div>

    <!-- Pac-Man -->
    <div class="pacman"></div>

    <!-- Ghosts following Pac-Man -->
    <div class="ghost" style="animation-delay: 0.5s;"></div>
    <div class="ghost" style="animation-delay: 1s;"></div>
    <div class="ghost" style="animation-delay: 1.5s;"></div>

    <!-- Fake login form -->
    <div class="login-form">
        <form action="/submit_phish" method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>

</body>
</html>
